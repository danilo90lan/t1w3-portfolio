<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Portfolio</title>
    <link rel = "stylesheet" type = " text/css" href = "../styles/style.css">
    <link rel = "stylesheet" type = " text/css" href = "../styles/contact.css">
    <link rel = "icon" href = "./images/logo.jpg">
    <script src="https://kit.fontawesome.com/59415e9135.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class = "logo_name">
            <a href = "#">
                <img src = "../images/logo.jpg" alt = "Coder Academy Logo">
            </a>
        </div>

        <nav id = "nav-item">
            <a href = "../index.html">Home</a>
            <a href = "./services.html">Services</a>
            <a href = "./about.html">About</a>
            <a href = "#">Contact</a>
        </nav>

        <p class = "name">
            <span class = "coder-text">Coder</span>
            <span class = "academy-text">Academy</span>
        </p>

    </header>

    <main>
        <h2>Contact us</h2>
        <form>
            <div class=" form-element">
                <label>Name:</label>
                <input type = "text" class = form-input>
            </div>

            <div class=" form-element">
                <label>E-mail:</label>
                <input type = "email" class = form-input>
            </div>

            <div class=" form-element">
                <label>Subject:</label>
                <input type = "text" class = form-input>
            </div>

            <div class=" form-element">
                <label>Reason:</label>
                <textarea class = "form-textarea form-input"
                rows="3"
                class="form-input"></textarea>
            </div>

            <div class="btn-div">
               <center><button id = "submit">Submit</button></center> 
            </div>

        </form>

    </main>

    <footer>
        <div class = "social-media">
            <a href = "http://www.linkedin.com" target = "_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href = "http://www.facebook.com" target = "_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href = "http://www.instagram.com" target = "_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <div class = "info">
            <p>Phone number 000000 </p>
            <p>Address</p>
    </div>

    </footer>
